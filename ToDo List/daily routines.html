<head>

    <title>ToDo List</title>

<link rel="stylesheet" href="css/ToDo.css">

<body>
   
   <div class="wrapper">
       <div class="header">
       <span>
           <i class="fa fa-search" aria-hidden="true"></i>ToDo List App
         </span>
       </div>
       <div class="wrap-list">
           <ol class="list">
               <li class="grey">
                   <input type="checkbox" name="" id="">
                   <label for="">Go to GYM</label>
                   
               </li>
               
                  
               
                <li>
                   <input type="checkbox" name="" id="">
                   <label for="">Record Courses</label>
                   
               </li>
               
                <li class="grey">
                   <input type="checkbox" name="" id="">
                   <label for="">Edit Video</label>
                   
               </li>
               
                <li>
                   <input type="checkbox" name="" id="">
                   <label for="">Two hours coding</label>
                   
               </li>
               
              <li class="grey">
                   <input type="checkbox" name="" id="">
                   <label for="">Recharge mobile</label>
                   
               </li>
               
               <li>
                   <input type="checkbox" name="" id="">
                   <label for="">Talk to the manager</label>
               </li>
              
               
           </ol>
       </div>
   </div>
   
   
   
    
</body>
</html>
